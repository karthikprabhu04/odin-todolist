<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
<script defer src="main.js"></script></head>
<body>
    <div class="container">
        <div class="sidebar">
            <!-- Add Projects and Logic here -->
            <button class="AddTask">Add Task</button>
            <button class="AddProject">Add Project</button>
                <!-- Project dialog -->
                 <dialog id="projectDialog">
                    <form method="dialog" id="projectForm">
                        <label for="projectName">Project Name:</label>
                        <input type="text" name="projectName" id="projectName" required>
                        <menu>
                            <button type="submit">Add</button>
                            <button type="button" class="cancel">Cancel</button>
                        </menu>
                    </form>
                 </dialog>

            <h1>My projects</h1>
            <div class="ProjectList"></div>
        </div>
        <div class="main">
            <!-- Add Tasks here -->
             <div class="TaskList"></div>
                <!-- Task Dialog -->
                 <dialog id="taskDialog">
                    <form method="dialog" id="taskForm">
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title" required>

                        <label for="description">Description:</label>
                        <input type="textarea" name="description" id="description" required>

                        <label for="dueDate">DueDate:</label>
                        <input type="date" name="dueDate" id="dueDate" required>

                        <label for="priority">Priority</label>
                        <select name="priority" id="priority" required>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>

                        <menu>
                            <button type="submit">Add</button>
                            <button type="button" class="cancel">Cancel</button>
                        </menu>
                    </form>
                 </dialog>
        </div>
    </div>
</body>
</html>
